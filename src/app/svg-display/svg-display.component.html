<ng-container *ngIf="svgConfig">
  <svg
    viewBox="250 150 250 350"
    width="200px"
    height="200px"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <filter id="textureCircle" x="0" y="-0.3" width="100%" height="200%">
        <feImage
          [attr.href]="svgConfig.imageLink"
          result="texture-img"
          y="100"
          width="470"
          height="470"
        />
        <feComposite
          in2="SourceGraphic"
          operator="in"
          in="texture-img"
          result="composite"
        />
        <feBlend in="SourceGraphic" in2="composite" mode="multiply" />
      </filter>

      <filter id="textureInnerCircle" x="0" y="0" width="100%" height="100%">
        <feImage
          [attr.href]="svgConfig.imageLink2"
          result="texture-img"
          width="25"
          height="25"
          preserveAspectRatio="none"
        />
        <feTile
          in="texture-img"
          x="200"
          y="150"
          width="200%"
          height="200%"
          result="tile"
        ></feTile>
        <feComposite
          in2="SourceGraphic"
          operator="in"
          in="tile"
          result="composite"
        />
        <feBlend in="SourceGraphic" in2="composite" mode="multiply" />
      </filter>
    </defs>

    <g>
      <g filter="url(#textureCircle)">
        <path
          stroke="#000"
          id="svg_2"
          d="m231,462.00001l253,2l1,-57.24138l-88,-1l3,-129.72414l88,-109.06897l-90,0l-38,40.96552l-37,-42.93104l-95,-3.03448l92,117.06897l-5,125.72414l-82,1.01724l-2,56.22414z"
          opacity="NaN"
          fill="#fff"
        />
      </g>
    </g>

    <g>
      <g filter="url(#textureInnerCircle)">
        <path
          id="svg_4"
          d="m233,424c0,0 102,-1 102,-1c0,0 1,-159 1,-159c0,0 -82,-100 -82,-100c0,0 38,1 38,1c0,0 67,69 67,69c0,0 61,-66 61,-66c0,0 38,0 38,0c0,0 -83,97 -83,97c0,0 -4,158 -4,158c0,0 113,1 113,1c0,0 1,22 1,22c0,0 -253,-3 -253,-3c0,0 1,-19 1,-19z"
          opacity="NaN"
          stroke="#000"
          fill="#fff"
        />
      </g>
    </g>
  </svg>
</ng-container>
