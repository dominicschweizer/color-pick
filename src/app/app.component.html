<div class="main">
  <h1>Configurator</h1>
  <app-svg-display [svgConfig]="config"></app-svg-display>
  <p></p>
  <h2>Softshell</h2>
  <app-controls
    [imageURLs]="URLSamplesCircle"
    (eventEmitter)="changeCircle($event)"
  ></app-controls>
  <h2>Gurtband</h2>
  <app-controls
    [imageURLs]="URLSamplesRect"
    (eventEmitter)="changeRect($event)"
  ></app-controls>
</div>
